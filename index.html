<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <!-- addicon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Progress Square Library</title>
</head>

<body>
    <div class="bold header">Progress Square Library</div>
    <div class="container-box">
        <div class="bold text">User Library</div>
        <div class="cards-container">
        </div>
    </div>

    <button class="add-book" id="open">
        <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
            fill="#e8eaed">
            <path d="M446.67-446.67H200v-66.66h246.67V-760h66.66v246.67H760v66.66H513.33V-200h-66.66v-246.67Z" />
        </svg>Add
    </button>

    <dialog>
        <form>
            <label for="book-title">Book Title</label><input class="book-title" id="book-title" type="text" required>
            <label for="author">Author</label><input class="author" id="author" type="text" required>
            <label for="page-num">Page Number</label><input class="page-num" id="page-num" type="number" required>
            <label for="book-status">Status</label><select name="book-status" id="book-status">
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
            </select>
            <button id="add" type="submit">Add</button>
            <button id="close" autofocus>Close</button>
        </form>
    </dialog>

    <script defer src="main.js"></script>
</body>

</html>
